<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Приглашение — {{ couple.groom }} & {{ couple.bride }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts (install New Rome Trial and Lighthaus on the server or provide @font-face) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- AOS animation library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-fixed w-100 z-top">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#home">{{ couple.groom }} & {{ couple.bride }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto" id="main-nav">
            <li class="nav-item"><a class="nav-link text-white" href="#details">Детали</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#rsvp">RSVP</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
  <footer class="text-center mt-5 mb-3 small text-muted">
    <div class="container"></div>
  </footer>
</html>
